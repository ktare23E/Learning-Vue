<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
        <p>Count is: {{count}}</p>
        <button @click="count++">
            increment
        </button>
        <button @click="count--">
            decrement
        </button>
    </div>  

    <!-- Import App and Mount-->
    <script src="./main.js"></script>
  </body>
</html>
